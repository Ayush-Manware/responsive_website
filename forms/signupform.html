<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - W3schools</title>
    <link href="signup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cairo:wght@700&family=Josefin+Sans:ital,wght@1,300;1,400&family=Mukta:wght@800&family=Playfair+Display:wght@800&family=Quicksand:wght@600&family=Roboto+Slab&family=Source+Code+Pro:ital,wght@1,200&family=Unbounded&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="div1">
            <h1>Sign Up</h1>
            <p>Already have an account? <a href="loginform.html">Log In</a></p>
        </div>
         <fieldset class="div2">
            <legend>Personal Details</legend>
            <label for="username">--UserName--</label><br>
            <input type="text" id="username" name="username" placeholder="Ayush Manware"><br>
            <label for="email">--Email--</label><br>
            <input type="email" id="user_email" name="email" placeholder="ayushmanware19@gmail.com"><br>
            <label for="password">--Password--</label><br>
            <input type="password" id="mail_password" name="pswrd" placeholder="--#########--">
            <p>Your password must contain-
                <ul>
                    <li>One lowercase Character, One uppercase character.</li>
                    <li>One number, One special character.</li>
                    <li>8 minimum characters.</li>
                </ul>
            </p>
           <a href="#"> <button type="button" class="btn">Sign Up For Free</button> </a>
        </fieldset>
    </div>
</body>

</html>
